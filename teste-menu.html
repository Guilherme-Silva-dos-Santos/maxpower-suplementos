<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Menu Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .navbar {
            background-color: #2c3e50;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .logo h1 {
            color: #fff;
            font-size: 2rem;
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1100;
        }
        
        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }
        
        .nav-links a:hover {
            color: #ff4d4d;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: #2c3e50;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 80px;
                transition: 0.3s ease-in-out;
                z-index: 1000;
                display: none;
            }
            
            .nav-links.active {
                right: 0;
                display: flex;
            }
            
            .nav-links li {
                margin: 15px 0;
                width: 100%;
            }
            
            .nav-links a {
                padding: 10px 20px;
                display: block;
            }
            
            .menu-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 990;
            }
            
            .menu-overlay.active {
                display: block;
            }
            
            .menu-toggle.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }
            
            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .menu-toggle.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>MaxPower</h1>
            </div>
            
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="menu-overlay"></div>
    </header>
    
    <main style="padding-top: 100px; padding-left: 20px;">
        <h1>Teste do Menu Mobile</h1>
        <p>Este é um teste para verificar o funcionamento do menu mobile.</p>
    </main>
    
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        const menuOverlay = document.querySelector('.menu-overlay');
        
        console.log('Menu Mobile:', mobileMenu);
        console.log('Nav Links:', navLinks);
        console.log('Menu Overlay:', menuOverlay);
        
        if (mobileMenu && navLinks) {
            mobileMenu.addEventListener('click', function() {
                console.log('Menu clicado!');
                mobileMenu.classList.toggle('active');
                navLinks.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                
                if (navLinks.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });
        }
        
        if (menuOverlay) {
            menuOverlay.addEventListener('click', function() {
                mobileMenu.classList.remove('active');
                navLinks.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        }
    </script>
</body>
</html>

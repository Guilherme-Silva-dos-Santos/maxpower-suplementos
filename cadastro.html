<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MaxPower</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .cadastro-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .cadastro-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
            pointer-events: none;
        }
        
        .cadastro-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
            max-height: 90vh;
            overflow-y: auto;
            margin: 0 auto;
        }
        
        .cadastro-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .cadastro-header h2 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 8px;
            margin-top: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cadastro-header h2:hover {
            transform: scale(1.03);
        }
        
        .cadastro-header p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0;
        }
        
        .cadastro-form {
            display: grid;
            gap: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 2px;
            color: #444;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.1);
        }
        
        .termos-group {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            margin: 5px 0;
        }
        
        .termos-group input {
            margin-top: 3px;
        }
        
        .termos-group label {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.3;
        }
        
        .termos-group a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .termos-group a:hover {
            text-decoration: underline;
        }
        
        .cadastro-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
        }
        
        .cadastro-btn:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .cadastro-box {
                padding: 25px 20px;
                margin: 20px auto;
            }
            
            .cadastro-form {
                gap: 12px;
            }
        }
        
        @media (max-height: 740px) {
            .cadastro-box {
                padding: 20px;
            }
            
            .cadastro-header h2 {
                font-size: 1.8rem;
                margin-bottom: 3px;
            }
            
            .cadastro-header p {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }
            
            .form-group label {
                margin-bottom: 1px;
                font-size: 0.8rem;
            }
            
            .form-group input,
            .form-group select {
                padding: 6px 8px;
            }
            
            .termos-group label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <div class="cadastro-header">
                <h2 onclick="window.location.href='index.html'">MaxPower</h2>
                <p>Crie sua conta e comece a transformação</p>
            </div>
            
            <form class="cadastro-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <select id="genero" name="genero">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                            <option value="nao_informar">Prefiro não informar</option>
                        </select>
                    </div>
                </div>
                
                <div class="termos-group">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">
                        Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a> da MaxPower
                    </label>
                </div>
                
                <div class="termos-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Desejo receber ofertas, novidades e conteúdos exclusivos por email
                    </label>
                </div>
                
                <button type="submit" class="cadastro-btn">Criar Conta</button>
            </form>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.cadastro-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validação da senha
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmar_senha').value;
                
                if (senha !== confirmarSenha) {
                    alert('As senhas não coincidem. Por favor, verifique.');
                    return;
                }
                
                // Simulação de envio do formulário
                const submitButton = form.querySelector('.cadastro-btn');
                const originalText = submitButton.textContent;
                
                submitButton.textContent = 'Processando...';
                submitButton.disabled = true;
                
                setTimeout(() => {
                    alert('Cadastro realizado com sucesso! Faça login para continuar.');
                    
                    // Redirecionar para a página inicial
                    window.location.href = 'index.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
